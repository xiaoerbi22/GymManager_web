<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/coachBind.css">
    <script type="text/javascript"src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js/coachBind.js"></script>
    <title>教练绑定</title>
</head>
<body>

<div >
    <form class="bindInfo" action="coachBind.html" method="post">
        <h1>绑定教练信息</h1>
        <label for="name">姓名：</label>
        <input type="text" name="name" placeholder="姓名" id="name">
        <label for="phoneNumber">手机号码：</label>
        <input type="text" name="phoneNumber" placeholder="手机号码" id="phoneNumber">
        <label for="IdCard">身份证号：</label>
        <input type="text" name="IdCard" placeholder="身份证号码" id="IdCard">
        <label for="birthday">生日：</label>
        <input type="date" name="birthday" id="birthday">
        <label for="sex">性别：</label>
        <select id="sex" >
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        <label for="sportEvent">擅长项目</label><input type="text" name="sportEvent" id="sportEvent">
<!--        <input id="man" type="radio" checked="checked" name="1" />男<input id="woman" type="radio"  name="1"/>女-->


        <input id="submit-item" type="button" onclick="coachBind()" value="绑定教练信息">

    </form>
</div>

</body>
</html>
